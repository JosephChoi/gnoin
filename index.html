<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 마음돌봄 OX 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo1.png" alt="로고1" class="logo-left">
            <h2 class="site-title">경기도 마음돌봄 OX 퀴즈</h2>
            <img src="images/logo2.png" alt="로고2" class="logo-right">
        </div>
    </header>
    
    <div class="container">
        <div id="quiz-container">
            <h1>OX 퀴즈</h1>
            <div id="question"></div>
            <div class="btn-container">
                <div class="btn-wrapper">
                    <button id="btn-o" class="btn">O</button>
                </div>
                <div class="btn-wrapper">
                    <button id="btn-x" class="btn">X</button>
                </div>
            </div>
        </div>
        
        <div id="result-container" class="hidden">
            <div id="result-image-container">
                <img id="result-image" src="" alt="결과 이미지">
            </div>
            <div id="result-message"></div>
            <div class="result-buttons">
                <button id="btn-retry-same" class="btn-result">다시 풀기</button>
                <button id="btn-retry-new" class="btn-result">다른 문제 풀기</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
